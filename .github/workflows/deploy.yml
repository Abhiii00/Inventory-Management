name: CI/CD Inventory Management

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            echo "ğŸ“¦ Going to project directory"
            cd /var/www/inventory-management

            echo "â¬‡ï¸ Pulling latest code"
            git pull origin main

            echo "ğŸ”§ Backend setup"
            cd backend
            npm install
            pm2 restart backend || pm2 start src/server.js --name backend

            echo "ğŸ¨ Frontend build"
            cd ../Frontend
            npm install
            CI=false npm run build

            if [ ! -d "build" ]; then
              echo "âŒ Build folder not found"
              exit 1
            fi

            echo "ğŸš€ Deploying frontend"
            sudo rm -rf /var/www/html/*
            sudo cp -r /var/www/inventory-management/Frontend/build/* /var/www/html/

            echo "ğŸ” Fixing permissions"
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "ğŸ’¾ Saving PM2 state"
            pm2 save

            echo "âœ… Deployment successful"